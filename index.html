<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="main">
        <div id="panel">
            <div id="topPanel">
                <div class="elem">
                    <h2>Target: </h2>
                    <div id="newTarget" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Timer: </h2>
                    <div id="timerVal" class="box">60</div>
                </div>  
                <div class="elem">
                    <h2>Score: </h2>
                    <div id="scoreVal" class="box">0</div>
                </div>  
            </div>

            <div id="bottomPanel">
                
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
